<div class="container">
    <div class="row">
        <div class="col-5 mx-auto">
            <h3 class="bg-primary text-white p-3">Emre'nin Listesi</h3>

            <div class="input-group mb-3">
                <input type="text" class="form-control"/>
                <button class="btn btn-outline-primary">Ekle</button>
            </div>

            <div class="form-check mb3">
                <input type="checkbox" class="form-check-input" name="" id="displayAll">
                <label for="displayAll" class="form-check-label">Hepsini Goster</label>
            </div>

            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th></th>
                        <th>Description</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of items; let i =index">
                        <th>{{i+1}}</th>
                        <th>{{item.description}}</th>
                        <th>{{item.action}}</th>
                    </tr>
                </tbody>
            </table>
        </div>    
    </div>
</div>
