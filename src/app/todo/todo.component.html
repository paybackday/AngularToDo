<div class="container">
    <div class="row">
        <div class="col-5 mx-auto">
            <h3 class="bg-primary text-white p-3">Emre'nin Listesi</h3>

            <div class="input-group mb-3">
                <input #input type="text" class="form-control" (keyup.enter)="addItem(input.value);"/>
                <button class="btn btn-outline-primary" (click)="addItem(input.value); input.value='';">Ekle</button>
            </div>

            <div class="form-check mb3">
                <input type="checkbox" [(ngModel)]="displayAll" class="form-check-input" name="" id="displayAll">
                <label for="displayAll" class="form-check-label">Hepsini Goster</label>
            </div>

            

            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th></th>
                        <th>Description</th>
                        <th>Action</th>
                        <th>Change</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of getItems(); let i =index">
                        <td>{{i+1}}</td>
                        <td>{{item.description}}</td>
                        <td>{{item.action}}</td>
                        <td>
                            <input type="checkbox" [(ngModel)]="item.action" name="" id="">
                        </td>
                        
                    </tr>
                </tbody>
            </table>
        </div>    
    </div>
</div>
